<div class="container-fluid">
    <div *ngIf="!request" class="absolute-center">
        <input type="text" [(ngModel)]="inputEmail">
        <button type="button" class="btn btn-primary btn-sm" (click)="onSubmit()">Request</button>
    </div>

    <div *ngIf="request" class="absolute-center">
        <input type="text" [(ngModel)]="verifCode">
        <button type="button" class="btn btn-primary btn-sm" (click)="onVerif()">Verify</button>
    </div>
</div>
